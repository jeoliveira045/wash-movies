<app-page-title titlePhoto="assets/person-Photoroom.png-Photoroom.png"></app-page-title>
<app-top-menu [topMenuItems]="menuItems"></app-top-menu>

<div style="display: flex;flex-direction: column;align-items: center;">
  <img width="600" style="border-radius: 10px" [src]="videoDetail?.imagem">
  <span style="color: white; font-size: 3rem">{{videoDetail?.nome}}</span>
  <span style="color: white; font-size: 2rem;">{{videoDetail?.genero}}, {{videoDetail?.subgenero}}</span>
  <div style="width: 30rem; text-align: center;">
    <p style="color: white; font-size: 1rem;">{{videoDetail?.descricao}}</p>
  </div>
</div>
